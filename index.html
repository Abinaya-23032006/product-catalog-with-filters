<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Catalog with Filters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .filters {
      margin-bottom: 20px;
    }
    .filters select,
    .filters input {
      padding: 5px 10px;
      margin-right: 10px;
      font-size: 1rem;
    }
    button {
      padding: 6px 15px;
      font-size: 1rem;
      cursor: pointer;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .product-card h3 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <h1>Product Catalog</h1>

  <div class="filters">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="books">Books</option>
    </select>

    <input type="number" id="minPrice" placeholder="Min Price" min="0" />
    <input type="number" id="maxPrice" placeholder="Max Price" min="0" />
    <button onclick="applyFilters()">Apply Filters</button>
  </div>

  <div id="productList" class="product-list"></div>

  <script>
    const products = [
      { id: 1, name: "Laptop", category: "electronics", price: 899 },
      { id: 2, name: "Smartphone", category: "electronics", price: 499 },
      { id: 3, name: "T-shirt", category: "clothing", price: 19 },
      { id: 4, name: "Jeans", category: "clothing", price: 49 },
      { id: 5, name: "JavaScript Book", category: "books", price: 29 },
      { id: 6, name: "Headphones", category: "electronics", price: 199 },
    ];

    function displayProducts(productArray) {
      const container = document.getElementById("productList");
      container.innerHTML = "";

      if (productArray.length === 0) {
        container.innerHTML = "<p>No products found.</p>";
        return;
      }

      productArray.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <h3>${product.name}</h3>
          <p>Category: ${product.category}</p>
          <p>Price: $${product.price}</p>
        `;
        container.appendChild(card);
      });
    }

    function applyFilters() {
      const category = document.getElementById("categoryFilter").value;
      const minPrice = parseFloat(document.getElementById("minPrice").value) || 0;
      const maxPrice = parseFloat(document.getElementById("maxPrice").value) || Infinity;

      const filtered = products.filter(product => {
        return (
          (category === "all" || product.category === category) &&
          product.price >= minPrice &&
          product.price <= maxPrice
        );
      });

      displayProducts(filtered);
    }

    // Initial display
    displayProducts(products);
  </script>
</body>
</html>
